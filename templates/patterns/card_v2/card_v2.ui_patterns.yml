card_v2:
  label: 'Card V2'
  description: 'A card is a flexible and extensible content container. The V2 leaves more possibility for content and render items as we transformed all the content areas into render options. https://v5.getbootstrap.com/docs/5.0/components/card'
  category: Version 2.x
  variants:
    default:
      label: 'Default'
      description: 'Standard bootstrap card.'
    horizontal:
      label: 'Horizontal'
      description: 'Card shown horizontal with image on the left and content on the right.'
  fields:
    title:
      type: render
      label: 'Title'
      description: 'Card title. Supports markup, e.g. for links.'
    media:
      type: render
      label: 'Media'
      description: 'Media for the card. Optional.'
    content:
      type: render
      label: 'Content'
      description: 'Card content.'
    header:
      type: render
      label: 'Header'
      description: 'Card header content. Optional.'
    footer:
      type: render
      label: 'Footer'
      description: 'Card footer content. Optional.'
  settings:
    tag:
      type: textfield
      label: Tag
      description: The tag to use for the card main wrapper. Defaults to "article".
      default_value: "article"
    attributes:
      type: attributes
      label: Card attributes
      description: Extra attributes for the card
      allow_token: true
    media_attributes:
      type: attributes
      label: Media attributes
      description: Extra attributes for the card media
      allow_token: true
    content_attributes:
      type: attributes
      label: Content attributes
      description: Extra attributes for the card content
      allow_token: true
    header_attributes:
      type: attributes
      label: Header attributes
      description: Extra attributes for the card header
      allow_token: true
    footer_attributes:
      type: attributes
      label: Footer attributes
      description: Extra attributes for the card footer
      allow_token: true
